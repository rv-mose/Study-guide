<header>
  <h1>Free Tools</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Word Counter</h2>
    <textarea rows="5" style="width:100%" oninput="countWords(this.value)"></textarea>
    <p>Words: <span id="count">0</span></p>
  </div>
</div>

<script>
function countWords(text){
  document.getElementById("count").innerText =
  text.trim()==="" ? 0 : text.trim().split(/\s+/).length;
}
</script>
